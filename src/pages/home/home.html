<ion-header>
  <ion-navbar>
    <ion-title>
      Expense Tracker
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToDetail()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let expense of expenses" (click)="goToDetail(expense)">
      <h2>{{ expense.spesa | currency:'EUR':true }}</h2>
      <p>{{expense.data | date}} - {{ expense.testo }}</p>
    </button>
  </ion-list>
</ion-content>
